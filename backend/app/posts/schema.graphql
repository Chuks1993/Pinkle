type Post {
	id: ID!
	title: String!
	description: String
	body: String!
	grade: String!
	city: String!
	state: String!
	zipCode: String!
	createdAt: Date!
	modifiedAt: Date!
	ups: Int!
	downs: Int!
	score: Int!
	author: Profile!
}

type Comment {
	author: Profile!
	body: String!
	createdAt: Date!
	modifiedAt: Date!
	ups: Int!
	downs: Int!
	score: Int!
}
