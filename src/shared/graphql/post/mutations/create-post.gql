mutation CreatePost(
	$title: String!
	$body: String!
	$grade: String
	$zipCode: String
	$ups: Int
	$downs: Int
	$score: Int
) {
	createPost(
		createPostInput: {
			title: $title
			body: $body
			grade: $grade
			zipCode: $zipCode
			ups: $ups
			downs: $downs
			score: $score
		}
	) {
		id
		title
		body
		truncatedBody
		createdAt
		grade
		author {
			...UserInfo
		}
	}
}
