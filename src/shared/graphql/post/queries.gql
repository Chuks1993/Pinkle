query GetAllPosts {
  posts {
    error
    result {
      id
      title
      content
      votes {
        count
      }
      comments {
        count
      }
    }
  }
}

query postById($postId: String!) {
  postById(params: $postId) {
    error
    result {
      id
      title
      content
      published
      createdAt
      updateAt
    }
  }
}

